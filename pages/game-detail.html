    <!-- Add aspect ratio styles -->
    <style>
        .aspect-w-16 {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        }
        .aspect-w-16 iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* 移动端优化 */
        @media (max-width: 768px) {
            .game-container {
                padding: 0;
                margin: 0 -1rem; /* 负边距让容器更宽 */
                width: calc(100% + 2rem); /* 补偿负边距 */
            }
            .game-container > div {
                padding: 0; /* 移除内边距以获得更多空间 */
            }
            .aspect-w-16 {
                padding-bottom: 0; /* 移除底部padding */
                height: 90vh; /* 增加高度到90vh */
                margin: 0;
                background: #f8f9fa;
                border-radius: 0; /* 移除圆角以获得更大显示区域 */
                overflow: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .aspect-w-16 iframe {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100vw; /* 使用视口宽度 */
                height: 90vh; /* 与容器高度匹配 */
                border: none;
                object-fit: contain;
            }
            .game-info {
                margin-top: 1rem;
                position: relative;
                z-index: 1;
                padding: 0 1rem; /* 添加左右内边距 */
            }
            /* 游戏控制区域样式 */
            .game-controls {
                display: flex;
                justify-content: center;
                gap: 1rem;
                margin: 1rem;
                padding: 0.5rem;
                background: #f8f9fa;
                border-radius: 0.5rem;
                position: fixed; /* 固定到底部 */
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 10;
            }
            .game-controls button {
                padding: 0.5rem 1rem;
                background: var(--primary);
                color: white;
                border-radius: 0.5rem;
                font-size: 0.875rem;
                border: none;
                cursor: pointer;
            }
            .game-controls button:hover {
                opacity: 0.9;
            }
        }
    </style>
