                </div>
                <button class="md:hidden text-gray-600" onclick="toggleMobileMenu()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-4xl font-bold mb-8" data-translate="games.title">All Games</h1>
            
            <!-- Filters -->
            <div class="bg-white p-6 rounded-lg shadow-sm mb-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Category Filter -->
                    <div>
                        <label for="category-filter" class="block text-sm font-medium text-gray-700 mb-2" data-translate="games.filters.category">Category</label>
                        <select id="category-filter" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            <option value="">All Categories</option>
                            <option value="classic" data-translate="categories.classic">Classic Snake</option>
                            <option value="modern" data-translate="categories.modern">Modern Snake</option>
                            <option value="multiplayer" data-translate="categories.multiplayer">Multiplayer Snake</option>
                            <option value="themed" data-translate="categories.themed">Themed Snake</option>
                        </select>
                    </div>
                    
                    <!-- Difficulty Filter -->
                    <div>
                        <label for="difficulty-filter" class="block text-sm font-medium text-gray-700 mb-2" data-translate="games.filters.difficulty">Difficulty</label>
                        <select id="difficulty-filter" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            <option value="">All Difficulties</option>
                            <option value="easy" data-translate="games.difficulty.easy">Easy</option>
                            <option value="medium" data-translate="games.difficulty.medium">Medium</option>
                            <option value="hard" data-translate="games.difficulty.hard">Hard</option>
                        </select>
                    </div>
                    
                    <!-- Search -->
                    <div>
                        <label for="search" class="block text-sm font-medium text-gray-700 mb-2" data-translate="games.filters.search">Search</label>
                        <input type="text" 
                               id="search" 
                               placeholder="Search games..."
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                </div>
            </div>
            
            <!-- Games Grid -->
            <div id="games-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Games will be loaded dynamically -->
            </div>
            
            <!-- Loading Indicator -->
            <div id="loading" class="text-center py-8 hidden">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-primary border-t-transparent"></div>
            </div>
            
            <!-- No Results Message -->
            <div id="no-results" class="text-center py-8 hidden">
                <p class="text-gray-600" data-translate="games.noResults">No games found matching your criteria.</p>
            </div>
        </div>
    </main>
